    <!-- Gallery Section -->
    <section class="gallery" id="gallery">
        <h1>Our Work Gallery</h1>
        <div class="gallery-grid">
            <img src="images/image1.jpg" alt="Event Image 1" onclick="openLightbox();currentSlide(1)">
            <img src="images/image2.jpg" alt="Event Image 2" onclick="openLightbox();currentSlide(2)">
            <img src="images/image3.jpg" alt="Event Image 3" onclick="openLightbox();currentSlide(3)">
            <img src="images/image4.jpg" alt="Event Image 4" onclick="openLightbox();currentSlide(4)">
        </div>
    </section>

   <!-- Lightbox Modal -->
<div id="lightboxModal" class="lightbox-modal">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-content">
        <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
        <img id="lightboxImage" src="" alt="Large Image">
        <span class="next" onclick="changeSlide(1)">&#10095;</span>
    </div>
</div>
